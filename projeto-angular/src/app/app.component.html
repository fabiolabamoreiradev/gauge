<h1>Desafio Gauge</h1>
<p><b>Selecione um arquivo e aguarde o envio</b></p>

<div class="row">
    <div class="col-8">
      <label class="btn btn-default p-0">
        <input type="file" (change)="inputFileChange($event)">
        </label>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <div *ngIf="message" class="alert alert-secondary" role="alert">
            {{ message }}
        </div>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <img [src]="preview" class="preview">
    </div>
</div>

<div *ngIf="currentFile && progress" class="progress my-3">
    <div
      class="progress-bar progress-bar-info"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
